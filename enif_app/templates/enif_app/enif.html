<!DOCTYPE html>
<html lang="de">

<head>
    <script src="https://kit.fontawesome.com/9b040eb53d.js" crossorigin="anonymous"></script>
    <link href="/static/css/enif.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="enif_container">
        <div class="enif_messages_container animate__animated animate__backInRight hide">
            <div class="enif_message_header_div">
                <span class="enif_message_header">Enif<span class="enif_status_icon"><i class="fas fa-signal"></i></span></span>
                <span class="enif_status_text">Online</span>
                <span class="enif_export" title="Chatverlauf downloaden"><i class="fas fa-file-download"></i></span>
            </div>
            <div class="enif_messages_div">
                <!--<div class="enif_message enif_reply">
                    <span class="enif_message_text">Guten Morgen</span>
                    <i class="fas fa-sort-down enif_message_arrow"></i>
                </div>
                <div class="enif_message enif_question">
                    <span class="enif_message_text">Hallo</span>
                    <i class="fas fa-sort-down enif_message_arrow"></i>
                </div>-->
            </div>
            <div class="enif_loader hide">
                <span>Schreibt</span>
                <div class="dot-flashing"></div>
            </div>
        </div>
        <div class="enif_input_wrapper">
                <div class="enif_input enif_deactiv animate__animated">
                    <input type="text" maxlength="256" class="enif_mes_input" placeholder="Hast du eine Frage?">
                    <span class="enif_send">
                        <i class="far fa-paper-plane"></i>
                    </span>
                </div>
                <div class="enif_icon_div">
                    <img class="enif_icon" src="/static/img/enif.png" alt="">
                </div>
        </div>
    </div>
{% csrf_token %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/static/js/enif.js"></script>
</body>
</html>
